<div class="searcher" [ngClass]="{'is-minified': isMinified}" (click)="isMinified ? expandSearcher() : false">
  <form [formGroup]="searcherForm">
    <label>
      <i class="lnr lnr-magnifier"></i>
      <input type="text" [placeholder]="placeholderValue" formControlName="searcher" />
    </label>
  </form>
</div>
